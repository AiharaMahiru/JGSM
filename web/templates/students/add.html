{% extends "base.html" %}

{% block title %}添加学生 - 学生管理系统{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="fas fa-user-plus"></i> 添加学生</h5>
        <a href="{{ url_for('student.list') }}" class="btn btn-light btn-sm">
            <i class="fas fa-arrow-left"></i> 返回列表
        </a>
    </div>
    <div class="card-body">
        <form method="post" action="{{ url_for('student.add') }}">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="student_id" class="form-label">学号 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="student_id" name="student_id" required>
                        <div class="form-text">请输入唯一的学号，例如：20250001</div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">姓名 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">性别</label>
                        <select class="form-select" id="gender" name="gender">
                            <option value="">请选择</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="birth_date" class="form-label">出生日期</label>
                        <input type="date" class="form-control" id="birth_date" name="birth_date">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="class_name" class="form-label">班级 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="class_name" name="class_name" required>
                        <div class="form-text">例如：计算机科学2025级1班</div>
                    </div>
                    <div class="mb-3">
                        <label for="admission_date" class="form-label">入学日期</label>
                        <input type="date" class="form-control" id="admission_date" name="admission_date">
                    </div>
                    <div class="mb-3">
                        <label for="contact_phone" class="form-label">联系电话</label>
                        <input type="tel" class="form-control" id="contact_phone" name="contact_phone">
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">状态</label>
                        <select class="form-select" id="status" name="status">
                            <option value="在读" selected>在读</option>
                            <option value="休学">休学</option>
                            <option value="退学">退学</option>
                            <option value="毕业">毕业</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="email" class="form-label">电子邮箱</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">地址</label>
                        <textarea class="form-control" id="address" name="address" rows="2"></textarea>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="reset" class="btn btn-secondary">
                    <i class="fas fa-undo"></i> 重置
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> 保存
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
