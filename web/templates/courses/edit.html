{% extends "base.html" %}

{% block title %}编辑课程信息 - 学生管理系统{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="fas fa-edit"></i> 编辑课程信息</h5>
        <div>
            <a href="{{ url_for('course.view', course_id=course.course_id) }}" class="btn btn-light btn-sm">
                <i class="fas fa-eye"></i> 查看详情
            </a>
            <a href="{{ url_for('course.list') }}" class="btn btn-light btn-sm">
                <i class="fas fa-arrow-left"></i> 返回列表
            </a>
        </div>
    </div>
    <div class="card-body">
        <form method="post" action="{{ url_for('course.edit', course_id=course.course_id) }}">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="course_id" class="form-label">课程编号</label>
                        <input type="text" class="form-control" id="course_id" value="{{ course.course_id }}" disabled>
                        <div class="form-text">课程编号不可修改</div>
                    </div>
                    <div class="mb-3">
                        <label for="course_name" class="form-label">课程名称 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="course_name" name="course_name" value="{{ course.course_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="semester" class="form-label">学期 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="semester" name="semester" value="{{ course.semester }}" required>
                        <div class="form-text">例如：2025-2026学年第一学期</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="credit" class="form-label">学分 <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="credit" name="credit" min="0" step="0.5" value="{{ course.credit }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="teacher" class="form-label">授课教师 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="teacher" name="teacher" value="{{ course.teacher }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">课程描述</label>
                        <textarea class="form-control" id="description" name="description" rows="4">{{ course.description }}</textarea>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('course.view', course_id=course.course_id) }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> 取消
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> 保存修改
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
