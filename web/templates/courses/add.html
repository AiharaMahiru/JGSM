{% extends "base.html" %}

{% block title %}添加课程 - 学生管理系统{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="fas fa-plus"></i> 添加课程</h5>
        <a href="{{ url_for('course.list') }}" class="btn btn-light btn-sm">
            <i class="fas fa-arrow-left"></i> 返回列表
        </a>
    </div>
    <div class="card-body">
        <form method="post" action="{{ url_for('course.add') }}">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="course_id" class="form-label">课程编号 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="course_id" name="course_id" required>
                        <div class="form-text">请输入唯一的课程编号，例如：CS101</div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">课程名称 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="semester" class="form-label">学期 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="semester" name="semester" required>
                        <div class="form-text">例如：2025-2026学年第一学期</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="credit" class="form-label">学分 <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="credit" name="credit" min="0" step="0.5" required>
                    </div>
                    <div class="mb-3">
                        <label for="teacher_name" class="form-label">授课教师 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="teacher_name" name="teacher_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">课程描述</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="reset" class="btn btn-secondary">
                    <i class="fas fa-undo"></i> 重置
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> 保存
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
